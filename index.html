<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gauntlet</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/gauntlet.css">
  </head>

  <body>
   <div id="combat-screen" class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="game-headline">GAUNTLET.</h1>
      </div>
    </div>

    <div id="player-headlines" class="row">
      <div id="player-one" class="col-xs-5">
        <h2>Player 1</h2>
      </div>
      <div class="col-xs-2"></div>
      <div id="player-2" class="col-xs-5">
        <h2>Player 2</h2>
      </div>
    </div>

    <div id="battleground" class="row">
      <div class="player-image col-xs-5">

      </div>
      <div id="attack-area" class="col-xs-2">
        <button id="attack-button" type="button">ATTACK!</button>
      </div>
      <div class="player-image col-xs-5">

      </div>

    </div>

    <div id="player-attributes" class="row">
      <div class="col-xs-5">
        <ul class="player-stats">
          <li>Name:</li>
          <li>Species:</li>
          <li>HP:</li>
          <li>Weapon:</li>
        </ul>
      </div>
      <div class="col-xs-2">
      </div>
      <div class="col-xs-5">
        <ul class="player-stats">
          <li>Name:</li>
          <li>Species:</li>
          <li>HP:</li>
          <li>Weapon:</li>
        </ul>
      </div>

    </div>
   </div>

    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/gauntlet.js" type="text/javascript"></script>
  </body>

</html>
